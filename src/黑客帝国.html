<body>
<canvas id="c"></canvas>
<script>
    var c=document.getElementById("c");
    var	ctx=c.getContext("2d");
    c.width=window.innerWidth;
    c.height=window.innerHeight;
    //				ctx.fillRect(0,0,100,100);
    //				a,b,c,d分别代表x方向偏移,y方向偏移,宽，高
    var string1 = "abcdefghijklmnopqrstuvwxyz";
    // var string1 = "1234567890";
    // string1.split("");
    var fontsize=20;
    //一行有多少个
    columns=c.width/fontsize;
    var drop = [];
    for(var x=0;x<columns;x++)
    {
        drop[x]=0;
    }
    ctx.font=fontsize+"px arial";
    function drap(){
        ctx.fillStyle="rgba(0,0,0,0.08)";
        ctx.fillRect(0,0,c.width,c.height);
        // ctx.fillStyle=color2();
        ctx.fillStyle = '#41d156';
        for(var i=0;i<drop.length;i++){
            var text1=string1[Math.floor(Math.random()*string1.length)];
            ctx.fillText(text1,i*fontsize,drop[i]*fontsize);
            drop[i]++;
            //下来之后回去
            if(drop[i]*fontsize>c.height&&Math.random()>0.9){//90%的几率掉落
                drop[i]=0;
            }
        }
    }

    function color2() {
        var color = Math.ceil(Math.random() * 16777215).toString(16);
        while (color.length < 6) {
            color = '0' + color;
        }
        return '#' + color;
    }

    var t = setInterval(drap,30);
    var ispause = 0;
    console.log(ispause === 0);
    c.addEventListener('click',function () {
        if(ispause === 1){
            t = setInterval(drap,30);
            ispause = 0;
            console.log(t);
        }else {
            clearInterval(t)
            console.log(t);
            ispause = 1;
        }
        // if(ispause === 0){
        //     clearInterval(t)
        //     ispause = 1;
        //     console.log(ispause);
        //
        // }




    })



</script>
</body>
