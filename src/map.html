<script type="text/javascript">
    var map = new BMap.Map("l-map");
map.centerAndZoom(new BMap.Point(117.2039, 39.125121), 12);
var busline = new BMap.BusLineSearch(map, {
    onGetBusListComplete: function (result) {
        if (result) {
            var fstLine = result.getBusListItem(0);
            busline.getBusLine(fstLine);
        }
    }, onGetBusLineComplete: function (result) {
        if (result) {
            var fstLine = result.getPath();
            var back = '';
            for (var i = 0; i < fstLine.length; i++) {
                // console.log(fstLine[i])
                back = back + "[" + fstLine[i].lng + "," + fstLine[i].lat + "],";
                // console.log(back);
                $("#gpsback").html(back);
            }
        }
    }
});
