<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="dist/skitter.css" type="text/css" media="all" rel="stylesheet" />
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script src="./js/jquery.easing.1.3.js"></script>
    <script src="./dist/jquery.skitter.min.js"></script>
</head>
<body>
<div class="skitter skitter-large with-dots">
    <ul>
        <li>
            <a href="#cut">
                <img src="https://visualhunt.com/photos/l/1/dawn-sun-mountain-landscape.jpg" class="cut" />
            </a>
            <div class="label_text">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    <a href="#see-more" class="btn btn-xs btn-warning">See more</a>
                </p>
            </div>
        </li>
        <li>
            <a href="#swapBlocks">
                <img src="https://visualhunt.com/photos/l/1/aurora-borealis-over-mountains-at-night.jpg" class="swapBlocks" />
            </a>
            <div class="label_text">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    <a href="#see-more" class="btn btn-xs btn-warning">See more</a>
                </p>
            </div>
        </li>
        <li>
            <a href="#swapBarsBack">
                <img src="https://visualhunt.com/photos/l/1/tourists-on-top-of-rock.jpg" class="swapBarsBack" />
            </a>
            <div class="label_text">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    <a href="#see-more" class="btn btn-xs btn-warning">See more</a>
                </p>
            </div>
        </li>
    </ul>
</div>
</body>
<script>
    (function () {
        jQuery.noConflict();
        jQuery('#slideshow').skitter({
            width: 980,
            height: 318,
            animation: 'random',
            structure: '<a href="#" class="prev_button">prev</a>' + '<a href="#" class="next_button">next</a>' + '<span class="info_slide"></span>' + '<div class="container_skitter">' + '<div class="image">' + '<a target="_blank" href="/"><img class="image_main" /></a>' + '<div class="label_skitter"></div>' + '</div>' + '</div>',
            velocity: 1.3,
            interval: 2000,
            thumb_width: '70px',
            thumb_height: '40px',
            caption: 'bottom',
            caption_width: '250',
            navigation: 1,
            fullscreen: false
        })
    })();
</script>
</html>
