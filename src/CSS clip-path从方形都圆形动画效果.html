<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clip-path {
            transition: 0.4s cubic-bezier(1, -1, 0, 2);
            /*circle*/
            -webkit-clip-path: ellipse(180px 180px at 128px 95px);
            clip-path: ellipse(180px 180px at 128px 95px);
        }
        .clip-path:hover {
            -webkit-clip-path: ellipse(95px 180px at 128px 95px);
            clip-path: ellipse(95px 180px at 128px 95px);
        }
    </style>
</head>
<body>
<p><img src="mm1.jpg" class="clip-path"></p>
</body>
<script>
</script>
</html>
