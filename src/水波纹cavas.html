
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 canvas水波纹动画特效</title>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.waterrippleeffect.min.js"></script>
    <style type="text/css">
        html, body, div, span, applet, object, iframe,  h1, h2, h3, h4, h5, h6, p, blockquote, pre,  a, abbr, acronym, address, big, cite, code,  del, dfn, em, font, img, ins, kbd, q, s, samp,  small, strike, strong, sub, sup, tt, var,  b, u, i, center,  dl, dt, dd, ol, ul, li,  fieldset, form, label, legend,  table, caption, tbody, tfoot, thead, tr, th, td { margin: 0; padding: 0; border: 0; outline: 0; font-size: 100%; vertical-align: baseline; /*background: transparent;*/
            box-sizing: border-box; }
        body { overflow: hidden;background-color: #272727 ;color: aliceblue}
        .container { width: 800px; height: 800px; margin: 20px auto; position: relative; }
        .clear { clear: both; height: 0; font-size: 0; line-height: 0; }
        h3{text-align: center}
    </style>
    <script>

        $( document ).ready( function() {

            //------------------------------------------------------------------------

            // $( '#preloaderDiv' ).delay( 1000 ).fadeTo( 1000 , 0, function() {
            //
            //     $( this ).css( 'display', 'none' );
            //
            // } );

            init();
            // $( '#startDiv' ).css( 'cursor', 'pointer' ).click( function() {
            //
            //     //$( this ).css( 'display', 'none' );
            //
            //     $( this ).delay( 10 ).fadeTo( 1000 , 0, function() {
            //
            //         $( this ).css( 'display', 'none' );
            //
            //     } );
            //
            //     init();
            //
            // } );

            //------------------------------------------------------------------------

            function init() {

                //Settings - params for WaterRippleEffect
                var settings = {

                    image: './images/SwimmingPool.jpg',//image path
                    rippleRadius: 3,//radius of the ripple
                    width: 800,//width
                    height: 800,//height
                    delay: 1,//if auto param === true. 1 === 1 second delay for animation
                    auto: true//if auto param === true, animation starts on it´s own

                };

                //------------------------------------------------------------------------

                //standalone

                //init

                var waterRippleEffect = new WaterRippleEffect( document.getElementById( 'holder' ), settings );
                document.getElementById( 'holder' ).style.cursor = 'pointer';

                //on click

                document.getElementById( 'holder' ).addEventListener( 'click', function( e ) {

                    var mouseX = e.layerX;
                    var mouseY = e.layerY;

                    waterRippleEffect.disturb( mouseX, mouseY );

                } );


                //on mousemove

                document.getElementById( 'holder' ).addEventListener( 'mousemove', function( e ) {

                    var mouseX = e.layerX;
                    var mouseY = e.layerY;

                    waterRippleEffect.disturb( mouseX, mouseY );

                } );

                //------------------------------------------------------------------------

                //jQuery

                //init
                /*
                $( '#holder' ).waterRippleEffect( settings );
                $( '#holder' ).css( 'cursor', 'pointer' );
                */

                //on click
                /*
                $( '#holder' ).click( function( e ) {

                    var mouseX = e.pageX - $( this ).offset().left;
                    var mouseY = e.pageY - $( this ).offset().top;

                    $( '#holder' ).waterRippleEffect( "disturb", mouseX, mouseY );

                } );
                */

                //on mousemove
                /*
                $( '#holder' ).mousemove( function( e ) {

                    var mouseX = e.pageX - $( this ).offset().left;
                    var mouseY = e.pageY - $( this ).offset().top;

                    $( '#holder' ).waterRippleEffect( "disturb", mouseX, mouseY );

                } );
                */

            };

            //------------------------------------------------------------------------

        } );

    </script>
</head>
<body>
<div class="jq22-container">
    <div class="container">
        <div id='holder' style='width:800px; height:800px; position:absolute;'></div>
        <!--<div id='startDiv' style='background-color:#000; position:absolute; width:800px; height:800px;'> <img src='img/startBt.jpg' width='800px' height='800px' alt='Start' style='position:absolute; top:50%; left:50%; margin-top:-400px; margin-left:-400px;'> </div>-->

</div>
</body>
</html>
